     <title>Površina kvadra</title>

<body>
     <h1>Površina kvadra</h1>
	
<script>
    
   function myFunctionP(a,b,c){
          if (a === undefined) a = 5;
          if (b === undefined) b = 10;
          if (c === undefined) c = 15;
		V=2*(a*b+b*c+a*c);
        return V;
   }
	  
	   document.write(myFunctionP (5,10,15));
</script>
