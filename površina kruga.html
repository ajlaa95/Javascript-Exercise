<!DOCTYPE html>
<html>
     <meta charset=utf=8">
    
<head>
     <title>Površina kruga </title>

<body>
     <h1> Računanje površine kruga</h1>
	
<script>
     var r, PI, površina;
	 
	 PI=3,14;
	 r=parseInt(prompt("Unesite poluprečnik kruga"));
	 površina= PI*r*r;
	 document.write ("Površina kruga je:"  +  površina)
	  
</script>	 
	 
</body>
</html>
